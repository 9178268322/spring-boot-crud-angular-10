<h3>Update Product</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>

    <a [routerLink]="['/products']" class="btn btn-secondary" style="margin-left: 10px;" routerLinkActive="active">
      Back to Product List
    </a>
  </form>
</div>
