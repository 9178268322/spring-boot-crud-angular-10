<form action="#" class="form-inline">
    
    <!-- Add a button -->
    <a [routerLink]="['/add']" class="btn btn-primary btn-sm mb-3" routerLinkActive="active">
        Add Product
    </a>
    
    <input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="name" required="required" placeholder="Search by name" />
    <button class="btn btn-success mb-3" type="submit">Search</button>
</form>
<table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | async">
            <td>{{product.name}}</td>
            <td>{{product.price | currency: 'USD' }}</td>
            <td><button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateProduct(product.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="productDetails(product.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
</table>
