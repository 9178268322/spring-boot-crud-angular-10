<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" required="required" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="text" class="form-control" id="price" required="required" required [(ngModel)]="product.price" name="price">
    </div>



    <button type="submit" class="btn btn-success">Submit</button>
    
    <a [routerLink]="['/products']" class="btn btn-secondary" style="margin-left: 10px;" routerLinkActive="active">
      Back to Product List
    </a>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
